<ion-header>
  <ion-toolbar color="light" >
    <img style="width: 60%;" src="assets/img/registrapp.png" (click)="onClick('inicio')">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input [(ngModel)]="usuario.username" name="username" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="usuario.password" name="password" type="password" placeholder="Clave"></ion-input>
    </ion-item>
    <ion-item>
      <ion-text color="primary">
     <h1>></h1>
      </ion-text>
      <ion-label style="font-size: 16px; color: black;">Rol</ion-label>
      <ion-select [(ngModel)]="usuario.role" name="role">
        <ion-select-option value="profesor">Profesor</ion-select-option>
        <ion-select-option value="alumno">Alumno</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit" class="ion-padding">
      Registrarse
    </ion-button>
  </form>
</ion-content>

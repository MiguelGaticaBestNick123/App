<ion-header>
  <ion-toolbar color="light" class="ion-padding">
    <img src="assets/img/registrapp.png" alt="Logo" class="logo-img" >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h3 class="login-title">Iniciar Sesión</h3>

    <form #miFormulario="ngForm" (ngSubmit)="onSubmit()" class="login-form">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="usuario.username" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" type="submit" [disabled]="miFormulario.invalid" class="login-button">
        Iniciar Sesión
      </ion-button>
    </form>

    <div class="login-links">
      <a (click)="onClick('olvideclave')">¿Olvidaste tu contraseña?</a>
      <br>
      <br>
      <a (click)="onClick('registrarse')">Registrarse</a>
    </div>
    <p>1.3</p>
  </div>
</ion-content>

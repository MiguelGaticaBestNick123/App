<ion-header>
  <ion-toolbar color="dark" >
    <ion-title>
      Asistencia Duoc
    </ion-title>
    <ion-icon slot="end" name="person" size="large" class="ion-padding" (click)="onClick('profile')"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <br>
  

  <ion-button (click)="onClick('pagina1')" expand="full" color="tertiary" *ngIf="rol === 'alumno'">
    Registrar Asistencia QR
</ion-button>
<br>

<ion-button (click)="onClick('pagina2')" expand="full" color="tertiary" *ngIf="rol === 'profesor'">
    Generar Qr Asistencia
</ion-button>
<br>

<ion-button (click)="onClick('alertas')" expand="full" color="tertiary" *ngIf="rol === 'alumno'">
    Asistencias
</ion-button>
<br>
<ion-button (click)="onClick('asisprofe')" expand="full" color="tertiary" *ngIf="rol === 'profesor'"> 
    Asistencias
</ion-button>
<br>
<ion-button (click)="logout()" expand="full" color="danger"> 
  Desconectarse
</ion-button>
  <br>

</ion-content>

<ion-header>
  <ion-toolbar color="dark" >
    <ion-title>
      Asistencia Plumbus
    </ion-title>
    <ion-icon slot="end" name="person" size="large" class="ion-padding" (click)="onClick('profile')"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: url('/assets/img/rymfondo.png') no-repeat center center / cover;">

  <ion-button (click)="onClick('pagina1')" expand="full" style="--background: #078C03; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);" >
    Registrar Asistencia QR
  </ion-button>

  <br>

  <ion-button (click)="onClick('alertas')" expand="full" style="--background: #078C03; box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);">
    Asistencias
  </ion-button>
  <br>

  <ion-button (click)="logout()" expand="full" color="danger"> 
    Desconectarse
  </ion-button>
  <br>

</ion-content>
